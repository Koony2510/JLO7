name: Check Loto7 Carryover

on:
  schedule:
    - cron: '0 13 * * 5'  # 매주 금요일 22시 KST (UTC+9 -> 13시 UTC)
  workflow_dispatch:  # 수동 실행도 가능하게

jobs:
  check_carryover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub beautifulsoup4 requests

      - name: Run loto7 carryover checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/loto7_carryover_check.py
